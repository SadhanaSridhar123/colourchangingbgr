<!DOCTYPE html>
<html>
<body>
    <script>
        function a() {
          document.body.style.backgroundColor = "red";
        }
        
        function b(){
            document.body.style.backgroundColor = "blue";
        }
    </script>

<h1>Click one of the buttons to change the background colour</h1>

<form>
    <h2>Test</h2>
    <button type="button" onclick="b()">Blue</button>
    <button type="button" onclick="a()">Red</button>
   
    
</form>

</body>
</html>
